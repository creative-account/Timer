<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>作業用タイマー</title>
  </head>
  <body>
    <div class="container">
      <h1 class="foreground">作業用タイマー</h1>
      <div class="flex-container foreground">
        <p class="flex-item">現在時刻</p>
        <p class="flex-item">hh:mm:ss</p>
        <p class="flex-item">残り時間</p>
        <p class="flex-item">mm:ss</p>
      </div>
      <br>
      <div class="setting">
        <button class="button">+</button>
        <input type="number" name="" id="" class="foreground">
      </div>
      <br>
      <div class="flex-container foreground">
        <p class="header flex-item">内容</p><p class="header flex-item">時間</p>
        
      </div>
    </div>
  </body>
</html>
